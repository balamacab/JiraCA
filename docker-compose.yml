version: '3'
services:
  logstash:
    image: docker.elastic.co/logstash/logstash-oss:7.11.1
    container_name: logstashJiraCA
    volumes:
    - ./logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5011:5011"
      - "5012:5012"
      - "5013:5013"
    networks:
      - odfe-net
    #command: sh -c "/usr/share/logstash/bin/logstash-plugin install logstash-filter-elapsed && exec /usr/share/logstash/bin/logstash"
volumes:
  odfe-data1:
  odfe-data2:

networks:
  odfe-net:
